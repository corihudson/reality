<html>
  <head>
    <script src="https://tonejs.github.io/build/Tone.min.js"></script>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/caseyyee/aframe-ui-widgets/master/dist/ui-widgets.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="night-3d.jpg">
      </a-assets>
      <a-entity vive-controls="hand: left"></a-entity>
      <a-entity vive-controls="hand: right"></a-entity>
      <!-- Button -->
        <a-entity id="button" ui-button position="-0.35 0.1 -0.3" rotation="45 0 0"></a-entity>

        <!-- Rotary Knob -->
        <a-entity id="rotaryKnob" ui-rotary position="0 0.1 -0.3" rotation="45 0 0"></a-entity>

        <!-- Toggle Switch -->
        <a-entity id="toggleSwitch" ui-toggle="value: 0" position="0.3 0.1 -0.3" rotation="45 0 0"></a-entity>

        <!-- Slider -->
<a-entity id="valueSlider" ui-slider="min: 1; max: 10; value: 5" position="0 0 0"></a-entity>
      <a-sky src="#sky"></a-sky>
    </a-scene>
    <!-- See logic.js for all runtime scripts, including tone.js stuff -->
    <script src="logic.js"></script>
  <body>
</html>
